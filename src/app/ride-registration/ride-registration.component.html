<div class="container mt-2">
    <h1 class="display-5 mb-4">{{title}}</h1>
    <!-- <div class="progress">
        <div class="progress-bar" role="progressbar" style=`width:${prog}` aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">100%</div>
      </div> -->
</div>
<div class="container d-flex justify-content-center" *ngIf="user">
    <div class="row w-75 mt-2 mb-2">
        <div class="card col p-2">
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <label for="ofid" class="form-label">Ride Id</label>
                    <input type="text" id="ofid" class="form-control" formControlName="Offerid" #offer>
                        <small *ngIf="registerForm.controls['Offerid'].errors?.['required']" class="mt-1 requireMessage">
                            required*
                        </small><br/>
                    <label for="ln" class="form-label mt-1">Start Location</label>
                    <input type="text" id="ln" class="form-control" formControlName="startLocation" required #startl> 
                        <small *ngIf="registerForm.controls['startLocation'].errors?.['required']" class="mt-1 requireMessage">
                            required*
                        </small><br/>
                        <label for="mail" class="form-label mt-1">Destination</label>
                        <input type="text" id="mail" class="form-control" formControlName="destination" required #endl>
                        <small *ngIf="registerForm.controls['destination'].errors?.['required']" class="mt-1 requireMessage">required*</small>
                        <br/>
                        <label for="st" class="form-label mt-1">Car</label>
                        <input type="text" id="st" class="form-control" formControlName="car" required #carName>
                        <br/>
                        <label for="zp" class="form-label mt-1">Seats Available</label>
                        <input type="number" id="zp" class="form-control" formControlName="seatsAvailable" required #seats>
                        <div *ngIf="registerForm.controls['seatsAvailable'].errors?.['invalidSeats']" class="requireMessage">
                            <small>
                                {{registerForm.controls['seatsAvailable'].errors?.['invalidSeats'].message}}
                            </small>
                        </div>

                <div class="row ">
                    <div class="col-lg justify-content-center d-flex" *ngIf="!toUpdateRide">
                        <button class="btn btn-primary w-100 mt-2 " [disabled]="!registerForm.valid" (click)="add()">Submit</button>
                    </div>
                    <div class="col-lg justify-content-center d-flex" *ngIf="toUpdateRide">
                        <button class="btn btn-primary w-100 mt-2 " [disabled]="!registerForm.valid" (click)="update()">Update</button>
                    </div>
                    <div class="col-lg">
                        <button class="btn btn-danger w-100 mt-2" (click)="goBack()">Go Back</button>
                    </div>
                    <div class="col-lg">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col d-flex justify-content-center" *ngIf="submitted && !updated">
                        <h4 style="color:#42a948">Added Successfully!</h4>
                    </div>
                    <div class="col d-flex justify-content-center" *ngIf="updated">
                        <h4 style="color:#42a948">Updated Successfully!</h4>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container" *ngIf="!user">
    <div class="row mt-3">
        <div class="col d-flex justify-content-center">
            <h1 class="display-4">Please Login to Book ride!</h1>
        </div>
    </div>
</div>
